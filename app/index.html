<!doctype html>
<html lang="en" ng-app="philms">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Gaining overview of my film collection.">
    <meta name="author" content="Phoscur">
    <title>Filmalbum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .navbar-inner {
            height: 40px;
        }

        .padnavbar {
            padding-top: 50px;
            padding-bottom: 30px;
        }

        .scrollable {
            height: 95%;
            overflow: auto;
        }

        .max-height {
            height: 100%;
        }

        .no-overflow {
            overflow: hidden;
        }

        .film {

        }

        .film img {
            height: 700px;
            max-width: 500px;
            border: 2px solid #333333;
            box-shadow: 14px -7px 5px #CCCCCC;
        }

        .film-list {

        }

        .film-list-entry {
            border-bottom: 1px solid #CCCCCC;
        }

        .film-list-entry a {
            display: block;
            color: #000000;
        }
    </style>

    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body ng-controller="PhilmsCtrl">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">FilmAlbum</a>

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    Storing {{films.length}} films
                </p>
                <ul class="nav">
                    <li ng-repeat="genre in genres" class="{{filteringGenres[genre]}}"><a href="#/filter/{{genre}}">{{genre}}</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container max-height no-overflow">
    <div class="row max-height padnavbar">
        <div class="span7">
            <div ng-view></div>
        </div>
        <!--/span-->
        <div class="span5 scrollable">
            <div>
                <ul class="unstyled film-list">
                    <li class="film-list-entry" ng-repeat="film in films | orderBy:title"><a href="#/film/{{film.id}}">{{film.title}}</a>
                    </li>
                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/container-->


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
